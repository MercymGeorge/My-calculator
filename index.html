<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-4" disabled>
            <div class="buttons">
                <div class="row d-flex justify-content-evenly">
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3 " onclick="appendToDisplay('7')">7</button>
              <button class="btn btn-secondary shadow  col-3  col-md-2 mb-3" onclick="appendToDisplay('8')">8</button>
              <button class="btn btn-secondary shadow  col-3  col-md-2 mb-3" onclick="appendToDisplay('9')">9</button>
              <button class="btn btn-warning shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay(' รท')"> +</button>
                </div>
                <div class="row d-flex justify-content-evenly">
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3 " onclick="appendToDisplay('4')">4</button>
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('5')">5</button>
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('6')">6</button>
              <button class="btn btn-warning shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="row d-flex justify-content-evenly">
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('1')">1</button>
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('2')">2</button>
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('3')">3</button>
              <button class="btn btn-warning shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="row d-flex justify-content-evenly">
              <button class="btn btn-secondary shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay('0')">0</button>
              <button class="btn btn-warning shadow  col-3 col-md-2 mb-3" onclick="clearDisplay()">C</button>
              <button class="btn btn-warning shadow  col-3 col-md-2 mb-3" onclick="appendToDisplay(' รท')"> รท</button>
              <button class="btn btn-warning shadow  col-3 col-md-2 mb-3" onclick="calculate()">=</button>
                </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
         
</body>
</html>
